<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>


  <style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Outfit:wght@400;700&display=swap');

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-color: hsl(212, 45%, 89%);
    }

    .qrbox {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .mainBox {
      width: 245px;
      border-radius: 20px;
      background-color: hsl(0, 0%, 100%);
      font-family: 'Outfit', sans-serif;
      padding: 15px;
      text-align: center;
    }

    .mainBox img {
      border-radius: 20px;
      max-width: 100%;
    }

    .mainBox p {
      font-size: 15px;   
      font-weight: 400;
      color: hsl(220, 15%, 55%);
      margin-bottom: 10px;
    }

    .mainBox h5 {
      font-size: 18px;
      font-weight: 700;
      color: hsl(218, 44%, 22%);
      margin: 10px 0 10px 0;
    }
  </style>
</head>

<body>
  <main class="qrbox">
    <div class="mainBox">
      <img src="./images/image-qr-code.png" alt="qr_code">
      <h5>Improve your front-end skills by building projects</h5>
      <p>scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
</body>

</html>
